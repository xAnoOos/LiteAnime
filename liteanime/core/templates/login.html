{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    input.form-control {
        color: #000 !important;
        background-color: #f8f9fa;
    }

    input::placeholder {
        color: #888 !important;
    }

    label {
        color: #000;
        font-weight: 500;
        margin-bottom: 5px;
        display: block;
    }

    .alert {
        font-size: 14px;
        padding: 5px 10px;
    }

    @media (max-width: 576px) {
        .login-box {
            width: 100% !important;
            padding: 25px 15px !important;
            border-radius: 0 !important;
        }

        .login-box h2 {
            font-size: 1.5rem;
        }

        .btn {
            font-size: 1rem;
        }

        input {
            font-size: 0.95rem;
        }
    }
</style>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-5">
            <div class="login-box bg-light p-4 rounded shadow">
                <h2 class="text-center text-dark mb-4">Login</h2>

                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger text-center">{{ message }}</div>
                {% endfor %}
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control mb-3" placeholder="Enter username" required>

                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control mb-3" placeholder="Enter password"
                        required>

                    <input type="hidden" name="next" value="{{ request.GET.next }}">

                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>

                <div class="text-center mt-3">
                    <p class="mb-1" style="color: #333;">Don't have an account?
                        <a href="{% url 'register' %}" style="color: #2575fc; font-weight: 500;">Register here</a>
                    </p>
                    <a href="{% url 'home' %}" class="btn btn-outline-dark btn-sm mt-2">‚Üê Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
