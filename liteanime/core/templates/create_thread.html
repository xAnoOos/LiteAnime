{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .create-thread-container {
        max-width: 700px;
        margin: 60px auto;
        background-color: #1e1e1e;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        animation: fadeIn 0.8s ease-in-out;
    }

    .create-thread-container h2 {
        color: #00d9ff;
        text-align: center;
        margin-bottom: 30px;
    }

    .form-label {
        color: #ffffff;
        font-weight: 500;
    }

    .form-control {
        background-color: #2a2a2a;
        color: white;
        border: 1px solid #444;
        border-radius: 6px;
        padding: 10px;
        margin-bottom: 20px;
    }

    .form-control::placeholder {
        color: #bbb;
    }

    .btn-primary {
        background-color: #00d9ff;
        border: none;
        border-radius: 6px;
        padding: 10px 30px;
        display: block;
        margin: 0 auto;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #00bcd4;
        transform: scale(1.05);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-30px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<div class="create-thread-container">
    <h2>ðŸš€ Create a New Thread</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
            {{ form.title }}
        </div>
        <div class="mb-3">
            <label for="{{ form.content.id_for_label }}" class="form-label">Content</label>
            {{ form.content }}
        </div>
        <div class="mb-3">
            <label for="{{ form.image.id_for_label }}" class="form-label">Thread Image (Optional)</label>
            {{ form.image }}
        </div>
        <button type="submit" class="btn btn-primary">Create Thread</button>
    </form>
</div>
{% endblock %}
