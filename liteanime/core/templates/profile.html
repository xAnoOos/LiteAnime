{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .profile-container {
        display: flex;
        flex-wrap: wrap;
        min-height: 80vh;
        padding: 40px;
        background-color: #1e1e1e;
        color: #fff;
        gap: 30px;
        justify-content: center;
    }

    .profile-sidebar {
        width: 300px;
        background-color: #111;
        padding: 30px;
        text-align: center;
        border-radius: 15px;
        box-shadow: 0 0 10px #00bcd4;
    }

    .profile-sidebar img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 4px solid #00bcd4;
        box-shadow: 0 0 10px #00bcd4;
        margin-bottom: 10px;
    }

    .profile-sidebar h3 {
        margin: 10px 0 5px;
    }

    .profile-sidebar p {
        font-size: 14px;
        color: #aaa;
    }

    .profile-content {
        flex: 1 1 400px;
        background-color: #222;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 0 10px #111;
    }

    .profile-content h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #00bcd4;
    }

    .form-control {
        background-color: #333;
        color: #fff;
        border: 1px solid #444;
        margin-bottom: 15px;
        border-radius: 5px;
    }

    .form-control:focus {
        border-color: #00bcd4;
        box-shadow: none;
        background-color: #444;
    }

    .form-label {
        margin-bottom: 5px;
        color: #bbb;
    }

    .save-btn {
        display: block;
        margin: 20px auto 0;
        padding: 10px 30px;
        background-color: #00bcd4;
        border: none;
        border-radius: 25px;
        color: #fff;
        font-weight: bold;
        transition: 0.3s ease;
    }

    .save-btn:hover {
        background-color: #0097a7;
    }

    @media (max-width: 768px) {
        .profile-container {
            padding: 20px;
        }

        .profile-sidebar {
            width: 100%;
            margin-right: 0;
        }

        .profile-content {
            padding: 20px;
        }

        .form-control {
            font-size: 0.95rem;
        }
    }
</style>

<div class="profile-container">
    <div class="profile-sidebar">
        <img id="preview-avatar"
            src="{% if user.profile.avatar %}{{ user.profile.avatar.url }}{% else %}{% static 'default-avatar.png' %}{% endif %}"
            alt="Avatar">
        <h3 id="preview-username">{{ user.username }}</h3>
        <p id="preview-email">{{ user.email }}</p>
    </div>

    <div class="profile-content">
        <h2>Your Profile</h2>

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
        {% endif %}

        <form method="POST" enctype="multipart/form-data" class="needs-validation mt-4">
            {% csrf_token %}
            <div class="row g-4">
                <div class="col-md-6">
                    <label for="id_username" class="form-label">ðŸ‘¤ Username</label>
                    <input type="text" name="username" id="id_username" value="{{ form.username.value }}"
                        class="form-control form-control-lg shadow-sm">
                </div>

                <div class="col-md-6">
                    <label for="id_email" class="form-label">ðŸ“§ Email</label>
                    <input type="email" name="email" id="id_email" value="{{ form.email.value }}"
                        class="form-control form-control-lg shadow-sm">
                </div>

                <div class="col-md-12">
                    <label for="id_avatar" class="form-label"> Edit Your Image</label>
                    <input type="file" name="avatar" id="id_avatar"
                        class="form-control form-control-lg shadow-sm bg-dark text-light border-secondary">
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-lg px-5 py-2 fw-bold"
                    style="background-color: #00bcd4; color: #000; border-radius: 25px; transition: 0.3s ease;">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    const usernameInput = document.getElementById("id_username");
    const emailInput = document.getElementById("id_email");
    const avatarInput = document.getElementById("id_avatar");

    const previewUsername = document.getElementById("preview-username");
    const previewEmail = document.getElementById("preview-email");
    const previewAvatar = document.getElementById("preview-avatar");

    if (usernameInput && previewUsername) {
        usernameInput.addEventListener("input", function () {
            previewUsername.textContent = this.value || "Your Username";
        });
    }

    if (emailInput && previewEmail) {
        emailInput.addEventListener("input", function () {
            previewEmail.textContent = this.value || "your@email.com";
        });
    }

    if (avatarInput && previewAvatar) {
        avatarInput.addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    previewAvatar.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    }
</script>
{% endblock %}
